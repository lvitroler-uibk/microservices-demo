apiVersion: apps/v1
kind: Deployment
metadata:
  name: classifyingservice
spec:
  selector:
    matchLabels:
      app: classifyingservice
  template:
    metadata:
      labels:
        app: classifyingservice
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
      - name: server
        image: classifyingservice
        ports:
        - containerPort: 9090
        readinessProbe:
          periodSeconds: 5
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:8080"]
        livenessProbe:
          periodSeconds: 5
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:8080"]
        env:
        - name: PORT
          value: "9090"
        - name: PRODUCT_CATALOG_SERVICE_ADDR
          value: "productcatalogservice:3550"
        - name: DISABLE_TRACING
          value: "1"
        - name: DISABLE_PROFILER
          value: "1"
        - name: DISABLE_DEBUGGER
          value: "1"
        resources:
          requests:
            cpu: 100m
            memory: 220Mi
          limits:
            cpu: 200m
            memory: 450Mi
---
apiVersion: v1
kind: Service
metadata:
  name: classifyingservice
spec:
  type: ClusterIP
  selector:
    app: classifyingservice
  ports:
  - name: grpc
    port: 9090
    targetPort: 9090
